<div class="container">
  <div class="row">
    <div class="col-md-4">
       <div class="list-admin-users">
          <ul>
          <h2>All Users</h2>
            <li ng-repeat="user in users">
              <p>{{ user.name }}  -  {{ user.email }}
                <button ng-click="deleteUser(user)"
                            class="btn btn-sm btn-warning"
                            data-title="DELETE User  -  Cannot be Undone"
                            bs-tooltip>DELETE</button>
              </p></li>
          </ul>
        </div>
      </div>

      <div class="col-md-8">
        <h2>All Builds</h2>
            <div class="panel panel-default">
              <div class="panel-body listing-images-admin">
              <ul class="dynamic-grid angular-grid"
                    angular-grid="builds"
                    grid-width="150"
                    gutter-size="10"
                    angular-grid-id="gallery"
                    refresh-on-img-load="true">
     <li data-ng-repeat="build in builds"
          class="grid"
          ng-cloak>
        <a class="buildLink"
             ng-click="editBuild(build)"
             data-template-url="app/admin/remove_build_modal.html"
             data-animation="am-fade-and-scale"
             bs-modal="showModal">
          <img ng-src="{{ build.image }}"
                  class="grid-img"
                  data-actual-width="{{ build.actualWidth }}"
                  data-actual-height="{{ build.actualHeight }}" /></a>
      </li>
    </ul>
                </div>
              </div>
          </div>
       </div>
    </div>
